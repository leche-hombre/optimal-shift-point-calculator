<table>
    <tr>
        <th *ngFor="let header of headers">
            {{header}}
        </th>
    </tr>
    <tr *ngFor="let row of rows">
        <td *ngFor="let data of row">
            {{data}}
        </td>
    </tr>
</table>
<button mat-raised-button (click)="generateSpeedTable()">Update Table</button>
